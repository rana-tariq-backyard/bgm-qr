<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BGM : Invitation</title>
  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --bg: #111214;
      --card: #1a1b1e;
      --gold: #d69a00;
      --text: #ffffff;
      --muted: #c5c5c5;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ===== UNIVERSAL BOX SIZING ===== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* ===== BASE LAYOUT ===== */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: var(--bg);
      padding: 20px;
      color: var(--text);
      box-sizing: border-box;
      gap: 20px;
    }

    /* ===== HEADER BRANDING ===== */
    .header-logo {
      width: 100%;
      text-align: center;
      flex-shrink: 0;
    }

    .logo-image {
      width: 100%;
      max-width: 960px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .brand-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 40px;
      font-size: 64px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 2px;
    }

    .brand-section {
      text-align: center;
      min-width: 240px;
    }

    .brand-section .english {
      font-size: 72px;
      line-height: 0.9;
    }

    .brand-section .arabic {
      font-size: 36px;
      color: var(--gold);
      margin-top: 6px;
    }

    .brand-divider {
      width: 8px;
      height: 120px;
      background: var(--gold);
    }

    /* ===== FORM CARD ===== */
    .form-card {
      background: var(--card);
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 960px;
      border: 1px solid var(--gold);
      box-sizing: border-box;
      flex: 1;
    }

    /* ===== TYPOGRAPHY ===== */
    h1, h2, h3, label {
      color: var(--gold);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 28px;
    }

    h2 {
      color: var(--gold);
      font-size: 22px;
      margin: 0 0 12px;
      font-weight: 700;
    }

    /* ===== FORM ELEMENTS ===== */
    .form-container {
      display: grid;
      gap: 16px;
      margin-top: 10px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      color: var(--gold);
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gold);
      border-radius: 8px;
      font-size: 15px;
      background: #000;
      color: var(--text);
      box-sizing: border-box;
    }

    /* ===== DATE INPUT CALENDAR ICON ===== */
    input[type="date"] {
      position: relative;
      color-scheme: dark;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%23d69a00'%3e%3cpath fill-rule='evenodd' d='M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z' clip-rule='evenodd'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 20px 20px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 1;
    }

    /* Firefox date input */
    input[type="date"]::-moz-calendar-picker-indicator {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%23d69a00'%3e%3cpath fill-rule='evenodd' d='M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z' clip-rule='evenodd'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 20px 20px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 1;
    }

    .form-input:focus, .form-select:focus {
      outline: 2px solid var(--gold);
    }

    /* ===== BUTTONS ===== */
    .btn {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--gold);
      background: var(--gold);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .btn-primary {
      width: 100%;
      margin-top: 6px;
    }

    .btn-secondary {
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }

    /* ===== MESSAGES ===== */
    .message {
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      background: #0f2c17;
      color: #9affc9;
      border: 1px solid #18c77a;
    }

    .message.error {
      background: #3a0000;
      color: #ffb3b3;
      border: 1px solid #ff4444;
    }

    /* ===== UTILITY CLASSES ===== */
    .text-center {
      text-align: center;
    }

    .mt-20 {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .muted {
      font-size: 13px;
      color: var(--muted);
    }

    /* ===== QR IMAGE STYLES ===== */
    .qr-container {
      text-align: center;
      margin: 20px 0;
    }

    .qr-image {
      max-width: 300px;
      width: 100%;
      height: auto;
      border: 2px solid var(--gold);
      border-radius: 8px;
      background: white;
      padding: 10px;
    }

    .qr-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--muted);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--muted);
      border-top: 4px solid var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== MOBILE RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        min-height: 100vh;
        gap: 15px;
      }

      .logo-image {
        width: 100%;
        max-width: 100%;
      }

      .brand-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
        font-size: 24px;
      }

      .brand-section {
        min-width: auto;
        flex: 0 0 auto;
      }

      .brand-section .english {
        font-size: 32px;
        line-height: 1;
      }

      .brand-section .arabic {
        font-size: 16px;
        margin-top: 2px;
      }

      .brand-divider {
        width: 4px;
        height: 50px;
        flex-shrink: 0;
      }

      .form-card {
        padding: 20px;
        max-width: 100%;
        border: 1px solid var(--gold) !important;
        box-sizing: border-box;
        flex: 1;
      }

      h1 {
        font-size: 24px;
        text-align: center;
      }

      h2 {
        font-size: 20px;
        text-align: center;
      }

      .form-input, .form-select {
        padding: 14px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .btn {
        padding: 14px 16px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        min-height: 100vh;
        gap: 12px;
      }

      .logo-image {
        width: 100%;
        max-width: 100%;
      }

      .brand-container {
        gap: 10px;
        font-size: 18px;
      }

      .brand-section .english {
        font-size: 24px;
        line-height: 1;
      }

      .brand-section .arabic {
        font-size: 12px;
        margin-top: 1px;
      }

      .brand-divider {
        width: 3px;
        height: 35px;
      }

      .form-card {
        padding: 16px;
        border-radius: 10px;
        border: 1px solid var(--gold) !important;
        box-sizing: border-box;
        flex: 1;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .form-container {
        gap: 12px;
      }

      .form-label {
        font-size: 12px;
      }

      .form-input, .form-select {
        padding: 12px;
        font-size: 16px;
      }

      .message {
        padding: 15px;
        font-size: 14px;
      }
    }

    @media (max-width: 320px) {
      body {
        min-height: 100vh;
        gap: 10px;
      }

      .logo-image {
        width: 100%;
        max-width: 100%;
      }

      .brand-container {
        gap: 8px;
        font-size: 16px;
      }

      .brand-section .english {
        font-size: 20px;
        line-height: 1;
      }

      .brand-section .arabic {
        font-size: 10px;
        margin-top: 1px;
      }

      .brand-divider {
        width: 2px;
        height: 25px;
      }

      .form-card {
        padding: 12px;
        border: 1px solid var(--gold) !important;
        box-sizing: border-box;
        flex: 1;
      }

      h1 {
        font-size: 18px;
      }

      h2 {
        font-size: 16px;
      }
    }

    /* ===== LANDSCAPE MOBILE ===== */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        padding: 10px;
        min-height: 100vh;
        gap: 8px;
      }

      .logo-image {
        width: 100%;
        max-width: 100%;
      }

      .brand-container {
        flex-direction: row;
        gap: 12px;
        font-size: 18px;
      }

      .brand-section .english {
        font-size: 22px;
        line-height: 1;
      }

      .brand-section .arabic {
        font-size: 11px;
        margin-top: 1px;
      }

      .brand-divider {
        width: 3px;
        height: 30px;
      }

      .form-card {
        padding: 16px;
        border: 1px solid var(--gold) !important;
        box-sizing: border-box;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header-logo">
    <img src="bgm-logo.svg" alt="Black Gold Museum Logo" class="logo-image" />
  </div>

  <div class="form-card">
      <div id="form-container">
        <h1>Fill Your Information</h1>
        <form id="leadForm" class="form-container">
          <div class="form-field">
            <label class="form-label" for="name">Full Name</label>
            <input id="name" name="name" type="text" class="form-input" placeholder="Enter full name" maxlength="100" required />
          </div>

          <div class="form-field">
            <label class="form-label" for="email">Email</label>
            <input id="email" name="email" type="email" class="form-input" placeholder="your@company.com" required />
          </div>

          <div class="form-field">
            <label class="form-label" for="mobile">Mobile Number</label>
            <input id="mobile" name="mobile" type="tel" class="form-input" placeholder="e.g. 0551234567" pattern="[0-9]*" inputmode="numeric" maxlength="15" required />
          </div>

          <div class="form-field">
            <label class="form-label" for="id_type">ID Type</label>
            <select id="id_type" name="id_type" class="form-select" required>
              <option value="">-- Select ID Type --</option>
              <option value="passport">Passport</option>
              <option value="national_id">National ID</option>
              <option value="iqama">Iqama</option>
            </select>
          </div>

          <div class="form-field">
            <label class="form-label" for="id_number">ID Number</label>
            <input id="id_number" name="id_number" type="text" class="form-input" maxlength="20" required />
          </div>

          <div class="form-field">
            <label class="form-label" for="visit_date">Visit Date</label>
            <input id="visit_date" name="visit_date" type="date" class="form-input" required />
          </div>

          <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div id="message-container" class="hidden"></div>
    </div>
  </div>

  <script>
    // ===== CONFIGURATION =====
    const CONFIG = {
      API_ENDPOINT: 'https://bgm.hackyard.io/backend/api/qr/generate',
      FORM_ID: 'leadForm',
      SUBMIT_BTN_ID: 'submitBtn'
    };

    // ===== DOM ELEMENTS =====
    const DOM = {
      form: document.getElementById(CONFIG.FORM_ID),
      submitBtn: document.getElementById(CONFIG.SUBMIT_BTN_ID),
      formContainer: document.getElementById('form-container'),
      messageContainer: document.getElementById('message-container')
    };

    // ===== VALIDATION UTILITIES =====
    const validators = {
      isValidEmail: (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email),
      isValidMobile: (mobile) => /^[0-9]{8,15}$/.test(mobile),
      isValidName: (name) => /^[a-zA-Z\s]+$/.test(name),
      isValidIdNumber: (idNumber) => /^[a-zA-Z0-9]+$/.test(idNumber),
      isEmpty: (value) => !value || !value.trim()
    };

    // ===== FORM DATA UTILITIES =====
    const formUtils = {
      getFormData: () => {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const mobile = document.getElementById('mobile').value.trim();
        const id_type = document.getElementById('id_type').value.trim();
        const id_number = document.getElementById('id_number').value.trim();
        const date = document.getElementById('visit_date').value.trim();

        return { name, email, mobile, id_type, id_number, date };
      },

      validateFormData: (data) => {
        if (validators.isEmpty(data.name)) return 'Please enter your full name.';
        if (!validators.isValidName(data.name)) return 'Full name should contain only letters and spaces.';
        if (validators.isEmpty(data.email)) return 'Please enter your email.';
        if (!validators.isValidEmail(data.email)) return 'Please enter a valid email address.';
        if (validators.isEmpty(data.mobile)) return 'Please enter your mobile number.';
        if (!validators.isValidMobile(data.mobile)) return 'Please enter a valid mobile number (8-15 digits).';
        if (validators.isEmpty(data.id_type)) return 'Please select an ID type.';
        if (validators.isEmpty(data.id_number)) return 'Please enter your ID number.';
        if (!validators.isValidIdNumber(data.id_number)) return 'ID number should contain only letters and numbers.';
        if (validators.isEmpty(data.date)) return 'Please select a visit date.';
        return null;
      },

      resetForm: () => {
        DOM.form.reset();
      }
    };

    // ===== UI UTILITIES =====
    const uiUtils = {
      setLoadingState: (isLoading) => {
        DOM.submitBtn.disabled = isLoading;
        DOM.submitBtn.textContent = isLoading ? 'Submittingâ€¦' : 'Submit';
      },

      showSuccessMessage: (qrImageUrl) => {
        DOM.formContainer.classList.add('hidden');
        DOM.messageContainer.classList.remove('hidden');
        DOM.messageContainer.innerHTML = `
          <div class="message">
            Thank you! Your QR has been generated successfully.
          </div>
          <div class="qr-container">
            <div class="qr-loading">
              <div class="loading-spinner"></div>
              <span>Loading QR Code...</span>
            </div>
          </div>
          <button id="newSubmitBtn" class="btn btn-secondary">Generate Another QR</button>
        `;

        // Load the QR image
        const img = new Image();
        img.onload = () => {
          const qrContainer = document.querySelector('.qr-container');
          qrContainer.innerHTML = `<img src="${qrImageUrl}" alt="Your QR Code" class="qr-image" />`;
        };
        img.onerror = () => {
          const qrContainer = document.querySelector('.qr-container');
          qrContainer.innerHTML = `<div style="padding: 20px; color: var(--muted);">Failed to load QR code image.</div>`;
        };
        img.src = qrImageUrl;

        document.getElementById('newSubmitBtn').addEventListener('click', uiUtils.resetToForm);
      },

      showErrorMessage: (message) => {
        DOM.messageContainer.classList.remove('hidden');
        DOM.messageContainer.innerHTML = `
          <div class="message error">
            ${message}
          </div>
        `;
      },

      resetToForm: () => {
        DOM.formContainer.classList.remove('hidden');
        DOM.messageContainer.classList.add('hidden');
        DOM.messageContainer.innerHTML = '';
        formUtils.resetForm();
        uiUtils.setLoadingState(false);
      }
    };

    // ===== API UTILITIES =====
    const apiUtils = {
      submitForm: async (formData) => {
        const response = await fetch(CONFIG.API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Something went wrong. Please try again.');
        }

        return data;
      }
    };

    // ===== EVENT HANDLERS =====
    const eventHandlers = {
      handleFormSubmit: async (event) => {
        event.preventDefault();

        const formData = formUtils.getFormData();
        const validationError = formUtils.validateFormData(formData);

        if (validationError) {
          uiUtils.showErrorMessage(validationError);
          return;
        }

        uiUtils.setLoadingState(true);

        try {
          const response = await apiUtils.submitForm(formData);
          uiUtils.showSuccessMessage(response.qr_image_url || response.qrImageUrl || response.url);
        } catch (error) {
          console.error('Form submission error:', error);
          uiUtils.showErrorMessage(error.message || 'Network or server error. Please try again.');
          uiUtils.setLoadingState(false);
        }
      }
    };

    // ===== INITIALIZATION =====
    const init = () => {
      DOM.form.addEventListener('submit', eventHandlers.handleFormSubmit);

      // Set minimum date to today for visit date input
      const visitDateInput = document.getElementById('visit_date');
      const today = new Date().toISOString().split('T')[0];
      visitDateInput.min = today;

      // Add full name input validation (only letters and spaces)
      const nameInput = document.getElementById('name');
      nameInput.addEventListener('input', (e) => {
        // Remove any non-letter, non-space characters
        e.target.value = e.target.value.replace(/[^a-zA-Z\s]/g, '');
      });
      nameInput.addEventListener('keypress', (e) => {
        // Prevent non-letter, non-space characters from being typed
        if (!/[a-zA-Z\s]/.test(e.key) && ![8, 9, 37, 38, 39, 40, 46].includes(e.keyCode)) {
          e.preventDefault();
        }
      });

      // Add ID number input validation (only alphanumeric)
      const idNumberInput = document.getElementById('id_number');
      idNumberInput.addEventListener('input', (e) => {
        // Remove any non-alphanumeric characters
        e.target.value = e.target.value.replace(/[^a-zA-Z0-9]/g, '');
      });
      idNumberInput.addEventListener('keypress', (e) => {
        // Prevent non-alphanumeric characters from being typed
        if (!/[a-zA-Z0-9]/.test(e.key) && ![8, 9, 37, 38, 39, 40, 46].includes(e.keyCode)) {
          e.preventDefault();
        }
      });

      // Add mobile number input validation
      const mobileInput = document.getElementById('mobile');
      mobileInput.addEventListener('input', (e) => {
        // Remove any non-digit characters
        e.target.value = e.target.value.replace(/[^0-9]/g, '');

        // Limit to 15 characters
        if (e.target.value.length > 15) {
          e.target.value = e.target.value.slice(0, 15);
        }
      });

      // Prevent non-numeric input on keypress
      mobileInput.addEventListener('keypress', (e) => {
        // Allow backspace, delete, arrow keys, and tab
        if ([8, 9, 37, 38, 39, 40, 46].includes(e.keyCode)) {
          return;
        }

        // Prevent non-numeric characters
        if (!/[0-9]/.test(e.key)) {
          e.preventDefault();
        }
      });

      // Clear any error messages when user starts typing
      const inputs = DOM.form.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.addEventListener('input', () => {
          if (!DOM.messageContainer.classList.contains('hidden')) {
            const errorMessage = DOM.messageContainer.querySelector('.message.error');
            if (errorMessage) {
              DOM.messageContainer.classList.add('hidden');
              DOM.messageContainer.innerHTML = '';
            }
          }
        });
      });
    };

    // Start the application
    init();
  </script>
</body>
</html>
